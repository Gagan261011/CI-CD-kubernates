# ============================================
# SERVICE.YAML - Kubernetes Service for CRUD App
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: crud-app-service
  namespace: crud-app
  labels:
    app: crud-app
spec:
  type: NodePort
  selector:
    app: crud-app
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
---
